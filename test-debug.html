<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Test - Klik Second</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #00ffff;
      margin-bottom: 30px;
      text-align: center;
    }
    
    .test-section {
      background: #16213e;
      border: 2px solid rgba(0, 255, 255, 0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    .test-section h2 {
      color: #00ffff;
      font-size: 20px;
      margin-bottom: 15px;
    }
    
    .status {
      padding: 10px;
      border-radius: 8px;
      margin: 10px 0;
      font-size: 14px;
    }
    
    .status.success {
      background: rgba(0, 255, 127, 0.2);
      border: 1px solid rgba(0, 255, 127, 0.5);
      color: #00ff7f;
    }
    
    .status.error {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.5);
      color: #ff6b6b;
    }
    
    .status.warning {
      background: rgba(255, 215, 0, 0.2);
      border: 1px solid rgba(255, 215, 0, 0.5);
      color: #ffd700;
    }
    
    button {
      padding: 12px 24px;
      background: linear-gradient(135deg, #00ffff, #00ccff);
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      margin: 5px;
      transition: 0.3s;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .console-log {
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-top: 15px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      color: #0f0;
    }
    
    .log-item {
      margin: 3px 0;
      padding: 3px 0;
      border-bottom: 1px solid #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="bi bi-bug-fill"></i> Debug Test Page</h1>
    
    <!-- Test 1: Script Loading -->
    <div class="test-section">
      <h2>1. Script Loading Test</h2>
      <div id="script-test"></div>
      <button onclick="testScriptLoading()">Run Test</button>
    </div>
    
    <!-- Test 2: AuthSystem -->
    <div class="test-section">
      <h2>2. AuthSystem Test</h2>
      <div id="auth-test"></div>
      <button onclick="testAuthSystem()">Run Test</button>
    </div>
    
    <!-- Test 3: Elements -->
    <div class="test-section">
      <h2>3. DOM Elements Test</h2>
      <div id="elements-test"></div>
      <button onclick="testElements()">Run Test</button>
    </div>
    
    <!-- Test 4: Login Function -->
    <div class="test-section">
      <h2>4. Login Function Test</h2>
      <div id="login-test"></div>
      <button onclick="testLogin()">Test Login (admin/admin123)</button>
      <button onclick="testLogout()">Test Logout</button>
    </div>
    
    <!-- Console Log -->
    <div class="test-section">
      <h2>5. Console Logs</h2>
      <div id="console-logs" class="console-log">
        <div class="log-item">Waiting for tests...</div>
      </div>
      <button onclick="clearLogs()">Clear Logs</button>
    </div>
  </div>

  <!-- Load Scripts -->
  <script src="users.js"></script>
  <script src="auth-handler.js"></script>
  
  <script>
    // Capture console logs
    const originalLog = console.log;
    const originalError = console.error;
    const logsDiv = document.getElementById('console-logs');
    
    function addLog(message, type = 'log') {
      const logItem = document.createElement('div');
      logItem.className = 'log-item';
      logItem.style.color = type === 'error' ? '#f00' : type === 'warn' ? '#ff0' : '#0f0';
      logItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
      logsDiv.appendChild(logItem);
      logsDiv.scrollTop = logsDiv.scrollHeight;
    }
    
    console.log = function(...args) {
      originalLog.apply(console, args);
      addLog(args.join(' '), 'log');
    };
    
    console.error = function(...args) {
      originalError.apply(console, args);
      addLog(args.join(' '), 'error');
    };
    
    function clearLogs() {
      logsDiv.innerHTML = '<div class="log-item">Logs cleared...</div>';
    }
    
    // Test Functions
    function testScriptLoading() {
      const output = document.getElementById('script-test');
      let html = '';
      
      // Check users.js
      if (typeof usersData !== 'undefined') {
        html += '<div class="status success">‚úÖ users.js loaded successfully</div>';
        html += `<div class="status success">‚úÖ Found ${usersData.users.length} users in database</div>`;
      } else {
        html += '<div class="status error">‚ùå users.js NOT loaded</div>';
      }
      
      // Check authSystem
      if (typeof window.authSystem !== 'undefined') {
        html += '<div class="status success">‚úÖ authSystem initialized</div>';
      } else {
        html += '<div class="status error">‚ùå authSystem NOT found</div>';
      }
      
      // Check auth-handler.js
      if (typeof initAuthSystem === 'function') {
        html += '<div class="status success">‚úÖ auth-handler.js loaded</div>';
      } else {
        html += '<div class="status error">‚ùå auth-handler.js NOT loaded</div>';
      }
      
      output.innerHTML = html;
    }
    
    function testAuthSystem() {
      const output = document.getElementById('auth-test');
      let html = '';
      
      if (typeof window.authSystem === 'undefined') {
        html += '<div class="status error">‚ùå authSystem not available</div>';
        output.innerHTML = html;
        return;
      }
      
      // Test methods
      const methods = ['login', 'logout', 'register', 'isAuthenticated', 'getCurrentUser'];
      methods.forEach(method => {
        if (typeof window.authSystem[method] === 'function') {
          html += `<div class="status success">‚úÖ Method '${method}' exists</div>`;
        } else {
          html += `<div class="status error">‚ùå Method '${method}' NOT found</div>`;
        }
      });
      
      // Check current auth status
      if (window.authSystem.isAuthenticated()) {
        const user = window.authSystem.getCurrentUser();
        html += `<div class="status success">‚úÖ User logged in: ${user.username}</div>`;
      } else {
        html += '<div class="status warning">‚ö†Ô∏è  No user logged in</div>';
      }
      
      output.innerHTML = html;
    }
    
    function testElements() {
      const output = document.getElementById('elements-test');
      let html = '';
      
      const elements = {
        'Login Button': '.btn-login',
        'Register Button': '.btn-register',
        'Auth Modal': '#auth-modal',
        'Login Form': '#login-form',
        'Register Form': '#register-form',
        'Auth Buttons Container': '.auth-buttons',
        'User Profile Section': '.user-profile-section'
      };
      
      for (const [name, selector] of Object.entries(elements)) {
        const el = document.querySelector(selector);
        if (el) {
          html += `<div class="status success">‚úÖ ${name} found</div>`;
        } else {
          html += `<div class="status error">‚ùå ${name} NOT found (${selector})</div>`;
        }
      }
      
      output.innerHTML = html;
    }
    
    function testLogin() {
      const output = document.getElementById('login-test');
      
      if (typeof window.authSystem === 'undefined') {
        output.innerHTML = '<div class="status error">‚ùå authSystem not available</div>';
        return;
      }
      
      // Try login with admin credentials
      const result = window.authSystem.login('admin', 'admin123');
      
      if (result.success) {
        output.innerHTML = `
          <div class="status success">‚úÖ Login successful!</div>
          <div class="status success">User: ${result.user.fullName}</div>
          <div class="status success">Role: ${result.user.role}</div>
        `;
        console.log('Login test successful:', result);
      } else {
        output.innerHTML = `<div class="status error">‚ùå Login failed: ${result.message}</div>`;
        console.error('Login test failed:', result);
      }
    }
    
    function testLogout() {
      const output = document.getElementById('login-test');
      
      if (typeof window.authSystem === 'undefined') {
        output.innerHTML = '<div class="status error">‚ùå authSystem not available</div>';
        return;
      }
      
      window.authSystem.logout();
      output.innerHTML = '<div class="status success">‚úÖ Logged out successfully</div>';
      console.log('Logout test completed');
    }
    
    // Auto-run tests on load
    window.addEventListener('load', function() {
      setTimeout(() => {
        console.log('üöÄ Running auto-tests...');
        testScriptLoading();
        testAuthSystem();
      }, 500);
    });
  </script>
</body>
</html>
